name: Test Versioning Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-prod1-mock:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Mock Deploy Job 1 successful"

  deploy-prod2-mock:
    runs-on: ubuntu-latest
    needs: deploy-prod1-mock
    steps:
      - run: echo "Mock Deploy Job 2 successful"

  version-and-tag:
    runs-on: ubuntu-latest
    needs: deploy-prod2-mock
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version, commit, and tag
        run: |
          npm version patch --tag-version-prefix=v -m "chore(release): bump version to %s [skip ci]"

      - name: Push changes
        run: |
          git push --follow-tags
